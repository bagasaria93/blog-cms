<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Blog & Portfolio CMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-white shadow-lg flex-shrink-0">
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center space-x-3">
                    <div class="h-10 w-10 bg-gradient-to-br from-green-500 to-green-700 rounded-lg flex items-center justify-center">
                        <i data-lucide="layout-dashboard" class="w-6 h-6 text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold text-gray-900">CMS Panel</h1>
                        <p class="text-xs text-gray-500">Content Management</p>
                    </div>
                </div>
            </div>
            
            <nav class="p-4 space-y-1">
                <a href="dashboard.html" class="sidebar-link active">
                    <i data-lucide="layout-dashboard"></i>
                    <span>Dashboard</span>
                </a>
                <a href="posts.html" class="sidebar-link">
                    <i data-lucide="file-text"></i>
                    <span>Blog Posts</span>
                </a>
                <a href="portfolio.html" class="sidebar-link">
                    <i data-lucide="briefcase"></i>
                    <span>Portfolio</span>
                </a>
                <a href="media.html" class="sidebar-link">
                    <i data-lucide="image"></i>
                    <span>Media Library</span>
                </a>
                <a href="settings.html" class="sidebar-link">
                    <i data-lucide="settings"></i>
                    <span>Settings</span>
                </a>
                <a href="#" onclick="logout()" class="sidebar-link text-red-600 hover:bg-red-50">
                    <i data-lucide="log-out"></i>
                    <span>Logout</span>
                </a>
            </nav>
        </aside>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-sm z-10">
                <div class="px-6 py-4 flex items-center justify-between">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-900">Dashboard</h2>
                        <p class="text-sm text-gray-600">Overview of your content</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-gray-600">Welcome, <strong id="userName">Admin</strong></span>
                        <div class="h-10 w-10 rounded-full bg-green-600 flex items-center justify-center text-white font-semibold">
                            A
                        </div>
                    </div>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                    <div class="bg-white rounded-lg shadow-sm p-6 border-l-4 border-green-600">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm text-gray-600 font-medium">Total Posts</p>
                                <h3 class="text-3xl font-bold text-gray-900 mt-1" id="totalPosts">0</h3>
                            </div>
                            <div class="h-12 w-12 bg-green-100 rounded-lg flex items-center justify-center">
                                <i data-lucide="file-text" class="w-6 h-6 text-green-600"></i>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow-sm p-6 border-l-4 border-blue-600">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm text-gray-600 font-medium">Published</p>
                                <h3 class="text-3xl font-bold text-gray-900 mt-1" id="publishedPosts">0</h3>
                            </div>
                            <div class="h-12 w-12 bg-blue-100 rounded-lg flex items-center justify-center">
                                <i data-lucide="check-circle" class="w-6 h-6 text-blue-600"></i>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow-sm p-6 border-l-4 border-yellow-600">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm text-gray-600 font-medium">Drafts</p>
                                <h3 class="text-3xl font-bold text-gray-900 mt-1" id="draftPosts">0</h3>
                            </div>
                            <div class="h-12 w-12 bg-yellow-100 rounded-lg flex items-center justify-center">
                                <i data-lucide="edit" class="w-6 h-6 text-yellow-600"></i>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow-sm p-6 border-l-4 border-purple-600">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm text-gray-600 font-medium">Projects</p>
                                <h3 class="text-3xl font-bold text-gray-900 mt-1" id="totalProjects">0</h3>
                            </div>
                            <div class="h-12 w-12 bg-purple-100 rounded-lg flex items-center justify-center">
                                <i data-lucide="briefcase" class="w-6 h-6 text-purple-600"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">Monthly Views</h3>
                        <canvas id="viewsChart"></canvas>
                    </div>

                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">Category Distribution</h3>
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-sm">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h3 class="text-lg font-semibold text-gray-900">Recent Posts</h3>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200" id="recentPostsTable">
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script src="data/sample-data.js"></script>
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        lucide.createIcons();
        checkAuth();

        let viewsChart = null;
        let categoryChart = null;

        function loadDashboard() {
            const posts = getAllPosts();
            const projects = getAllProjects();
            
            const published = posts.filter(p => p.status === 'published');
            const drafts = posts.filter(p => p.status === 'draft');
            
            document.getElementById('totalPosts').textContent = posts.length;
            document.getElementById('publishedPosts').textContent = published.length;
            document.getElementById('draftPosts').textContent = drafts.length;
            document.getElementById('totalProjects').textContent = projects.length;
            
            loadRecentPosts(posts);
            loadCharts(posts);
        }

        function loadRecentPosts(posts) {
            const tbody = document.getElementById('recentPostsTable');
            const recentPosts = posts.slice(0, 5);
            
            tbody.innerHTML = recentPosts.map(post => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${post.title}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                            ${post.category}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${post.status === 'published' ? 'bg-blue-100 text-blue-800' : 'bg-yellow-100 text-yellow-800'}">
                            ${post.status}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${new Date(post.publishDate).toLocaleDateString()}
                    </td>
                </tr>
            `).join('');
        }

        function loadCharts(posts) {
            const viewsCtx = document.getElementById('viewsChart').getContext('2d');
            const categoryCtx = document.getElementById('categoryChart').getContext('2d');
            
            if (viewsChart) {
                viewsChart.destroy();
            }
            if (categoryChart) {
                categoryChart.destroy();
            }
            
            const viewsData = {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Views',
                    data: [1200, 1900, 1500, 2100, 2400, 2800],
                    borderColor: '#059669',
                    backgroundColor: 'rgba(5, 150, 105, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            };
            
            viewsChart = new Chart(viewsCtx, {
                type: 'line',
                data: viewsData,
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            
            const categories = {};
            posts.forEach(post => {
                categories[post.category] = (categories[post.category] || 0) + 1;
            });
            
            const categoryData = {
                labels: Object.keys(categories),
                datasets: [{
                    data: Object.values(categories),
                    backgroundColor: [
                        '#059669',
                        '#10B981',
                        '#34D399',
                        '#6EE7B7',
                        '#A7F3D0'
                    ]
                }]
            };
            
            categoryChart = new Chart(categoryCtx, {
                type: 'doughnut',
                data: categoryData,
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        loadDashboard();
    </script>
</body>
</html>
